<section>
    <form [formGroup]="addForm" (ngSubmit)="addCar(addForm)">
        <input type="text" placeholder="Model" formControlName="model">
        <input type="text" placeholder="Description" formControlName="description">
        <select name="type" id="type" formControlName="type">
            <option value="">Select a type of car</option>
            <option *ngFor="let type of keys(carTypes)" [ngValue]="type">{{type}}</option>
        </select>
        <input type="text" placeholder="Link to image" formControlName="image">
        <button class="button" type="submit">Add</button>
    </form>
</section>
<button [routerLink]="['/details']">Go somewhere</button>
