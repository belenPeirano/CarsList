<section>
    <form [formGroup]="addForm" (ngSubmit)="addCar(addForm)">
        <input type="text" placeholder="Model" formControlName="model">
        <input type="text" placeholder="Description" formControlName="description">
        <input type="text" placeholder="Type of car" formControlName="type">
        <input type="text" placeholder="Link to image" formControlName="image">
        <button class="button" type="submit">Add</button>
    </form>
</section>
